<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="Styles/multimedia.css">
</head>
<body>
    <h2>Video YouTube</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/Mj4_xG5NXeo?si=3-BpzHSK7HKaYKkn" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <h2>iframe con HTML</h2>
    <iframe 
       src="fonts.html" 
       frameborder="0">
    </iframe>
    <h2>video local</h2>
        <video controls muted
        
             src="Styles/media/WhatsApp Video 2025-02-27 at 21.07.16.mp4">
        </video>
    <h2>Audio local</h2>
         <audio controls muted
          src="Styles/media/town-10169.mp3">
        </audio>
</body>
</html>
